{% extends "skeleton.html" %}

{% block titulo %}
    Matematica - Cálculo 2º Grau
{% endblock%}

{% block content %}
    <h1>Calcular Equação do Segundo Grau</h1>
    <form action="/calculo2grau" method="post">
        <div class="form-group">
            <label for="a">Valor de a:</label>
            <input type="number" class="form-control" id="a" name="a" required="">
        </div>
        <div class="form-group">
            <label for="b">Valor de b:</label>
            <input type="number" class="form-control" id="b" name="b" required="">
        </div>
        <div class="form-group">
            <label for="c">Valor de c:</label>
            <input type="number" class="form-control" id="c" name="c" required="">
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    {% if x1 and x2 %}
        <h1 class="mt-5">Resultado da Equação do Segundo Grau</h1>

        <div class="alert alert-success">
            <p>As raízes da equação são:</p>
            <p>x1 = {{x1}}</p>
            <p>x2 = {{x2}}</p>
        </div>
    {% endif %}

{% endblock %}
